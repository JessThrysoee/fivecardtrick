<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">

      <title>Fitch Cheney's Five Card Trick</title>
      <!-- build:css -->
      <link rel="stylesheet" href="index.css">
      <!-- endbuild  -->
   </head>
   <body>
      <div class="content">


         <div class="head">
            <h1>Fitch Cheney's Five Card Trick</h1>

            <div>
               <span style="color:red">♦</span> &lt; <span style="color:red">♥</span> &lt; <span style="color:black">♠</span> &lt; <span style="color:black">♣</span>
            </div>
         </div>


         <div class="card-container">
            <div id="faceDown" class="flip-container hover">
               <div id="flipper" class="flipper">
                  <div class="front">
                     <div class="card facedown">
                        <img src="img/back.svg">
                     </div>
                  </div>
                  <div class="back">
                     <div class="card">
                        <img id="card0" src="img/clear.gif">
                     </div>
                     <div id="answer-hand" class="answer-hand"></div>
                  </div>
               </div>
            </div>


            <div class="stack">
               <div class="card one">
                  <img id="card1" src="img/clear.gif">
               </div>
               <div class="card two">
                  <img id="card2" src="img/clear.gif">
               </div>
               <div class="card three">
                  <img id="card3" src="img/clear.gif">
               </div>
               <div class="card four">
                  <img id="card4" src="img/clear.gif">
               </div>
            </div>
         </div>


         <div class="button-container">
            <div id="shuffle-button" class="shuffle-button" title="keyboard shortcut: spacebar">New Game</div>
            <div id="answer-cards" class="answer-cards">
            </div>
         </div>


         <div class="statistics">
            <div id="game-won" class="alert">
               <div class="game-won">
                  We have a WINNER with an average time of <span id="game-won-avg"></span>
               </div>
            </div>
            <div id="game-won-new-best" class="alert">
               <div class="game-won-new-best">
                  We have a WINNER with new BEST average time of <span id="game-won-new-best-avg"></span>
               </div>
            </div>
            <div id="game-over" class="alert">
               <div class="game-over">
                  <a href="https://www.youtube.com/watch?v=u2ycDWywGls">Game Over Man, GAME OVER!</a>
               </div>
            </div>


            <div class="statistics-header">
               <div id="shuffles-cur-of-max" class="shuffles-cur-of-max"></div>
               <div id="avg-best" class="avg-best"></div>
               <div id="avg-cur" class="avg-cur"></div>
            </div>
            <table id="statistics-list" class="statistics-list"></table>
         </div>


      </div>
      <!-- build:js -->
      <script src="index.js"></script>
      <!-- endbuild  -->
   </body>
</html>
